<div>
    <h4 style="margin-left: 10px;">Llena el formulario con tus datos y paticipa</h4>
</div>

    <form style="margin-left: 10px; margin-top: 15px;" class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Nombre y Apellido</label>
        <input type="text" class="form-control" id="autoSizingInput" placeholder="Nombre Y Apellido">
        </div>
        <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup">G-mail</label>
        <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="G-mail">
        </div>
        </div>
        <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
        <select class="form-select" id="autoSizingSelect">
            <option selected disabled>Elegir Banda...</option>
            <option value="1">Linkin Park</option>
            <option value="2">AC-DC</option>
            <option value="3">Corona Hell Heaven +</option>
        </select>
        </div>
        <div class="col-auto">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label style="font-weight: bold;" class="form-check-label" for="autoSizingCheck">
                Chequeaste tus datos?
            </label>
        </div>
        </div>
        <div class="col-auto">
        <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
